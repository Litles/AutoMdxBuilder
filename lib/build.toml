# 词典制作的配置文件（用于 AutoMdxBuilder 1.4 版本及以上）

[global]
templ_choice = "B"  # 【重要】选择要应用的模板, 同时需完成下方对应模板的具体配置（如果有的话）
name = "文史工具书词典"  # 书名
name_abbr = "WSGJSCD"   # 书名首字母缩写
simp_trad_flg = false  # 是否需要繁简通搜

[template]
[template.a]
# 图像词典 (模板A)
#   必需材料: imgs,  index.txt
#   可选材料: toc.txt,  syns.txt,  info.html
body_start = 62  # 正文起始页为第几张图(>=1)
auto_split_column = 1  # （可选）自适应分栏数 (默认1表示不分栏)
max_body = 99999  # （可选）最大正文词条索引 (用于自适应分栏范围的判断, 默认到最后一页)

# （可选）导航栏链接, 有目录 (toc.txt) 就可以设置
